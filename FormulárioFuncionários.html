<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo">
            <option value="">Selecione o cargo</option>
            <option value="Gerente">Gerente</option>
            <option value="Desenvolvedor">Desenvolvedor</option>
        </select><br><br>

        <label for="departamento">Departamento (apenas para Gerente):</label>
        <input type="text" id="departamento" name="departamento"><br><br>

        <label for="linguagem">Linguagem de Programação (apenas para Desenvolvedor):</label>
        <input type="text" id="linguagem" name="linguagem"><br><br>

        <button type="button" onclick="criarFuncionario()">Cadastrar</button>
    </form>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script src="CódigoFuncionários.js"></script>
</body>
</html>
